<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="script.js"></script>
    <link rel = "stylesheet" type = "text/css" href="style.css"/>
</head>
<body>
    <h1 class="title">CALCULATOR</h1>
    <div class="calc-container">
        <div id="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <div class="button-container">
            <div class="divide-container">
                <button class="divide">รท</button>
            </div>
            <div class="multiply-container">
                <button class="multiply">x</button>
            </div>
            <div class="row-1-container">
                <div class="nums-1">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                </div>
                <button class="subtract">-</button>
            </div>
            <div class="row-2-container">
                <div class="nums-2">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                </div>
                <button class="add">+</button>
            </div>
                <div class="double-row-container">
                    <div class="nums-3/4">
                        <div class="nums-container">
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                        </div>
                        <div class="clear-container">
                            <button class="clear">AC</button>
                            <button class="zero">0</button>
                            <button class="decimal">.</button>
                        </div>
                    </div>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
